<body>
  <script>
    function plusOne(digits) {
      for(let i = digits.length-1; i >= 0 ; i--) {
        if(digits[i]+1 >= 10) {
          digits[i] = 0;
          if(i-1 === -1) {
            digits.unshift((digits[i]+1)%10)
          } else {
            digits[i-1] = digits[i-1]+((digits[i]+1)%10);
          }
          if(digits[i-1] < 10) {
            break;
          }
        } else {
          digits[i] = digits[i]+1;
          break;
        }
      }
      console.log(digits)
      return digits;
    }
    // plusOne([1,2,3])
    // plusOne([4,3,2,1])
    // plusOne([0])
    // plusOne([9])
    // plusOne([1,9])
    plusOne([9,9])
  </script>
</body>
