    function removeElement(nums, val) {
      if(nums.length === 0) {
        return 0;
      }
      if(nums.length === 1) {
        if(nums[0] === val) {
          return 0;
        } else {
          return nums.length;
        }
      }
      if(nums.length === 2) {
        if(nums[0] === val && nums[1] === val) {
          return 0;
        }
      }
      let i = 0;
      let j = nums.length-1;
      while (1) {
        if(i === j || i === j+1) {
          if(nums[i] === val) {
            nums.length = nums.length-(nums.length-j);
          } else {
            nums.length = nums.length-(nums.length-j)+1;
          }
          break;
        }
        if(nums[i] === val) {
          if(nums[j] === val) {
            j--;
            continue;
          }
          nums[i] = nums[j];
          if(i === j || i === j+1) {
            continue;
          }
          i++;
          j--;
        } else {
          i++;
        }
      }
      console.log(nums)
      return nums.length;
    }
