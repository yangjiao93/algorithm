    function isPalindrome(x) {
      let originX = x;
      // console.log(x)
      if(x < 10 && x >= 0) {
        return true
      }
      if(x < 0) {
        x = -x
      } 
      let newList = [];
      let remainder;  // 余数
      while (x !== 0) {
        remainder = x % 10;
        newList.push(remainder);
        x = Math.floor(x/10);
      }
      // console.log(newList)
      let newX = newList.join('');
      if(originX < 0) {
        newX = newX + '-'
      }
      // console.log(newX)
      // console.log(originX.toString())
      if(newX === originX.toString()) {
        return true;
      } else {
        return false;
      }
    }
