    // 首先，该函数会根据需要丢弃无用的开头空格字符，直到寻找到第一个非空格的字符为止。接下来的转化规则如下：

    // 如果第一个非空字符为正或者负号时，则将该符号与之后面尽可能多的连续数字字符组合起来，形成一个有符号整数。
    // 假如第一个非空字符是数字，则直接将其与之后连续的数字字符组合起来，形成一个整数。
    // 该字符串在有效的整数部分之后也可能会存在多余的字符，那么这些字符可以被忽略，它们对函数不应该造成影响。
    // 注意：假如该字符串中的第一个非空格字符不是一个有效整数字符、字符串为空或字符串仅包含空白字符时，则你的函数不需要进行转换，即无法进行有效转换。

    // 在任何情况下，若函数不能进行有效的转换时，请返回 0 。

    // 提示：

    // 本题中的空白字符只包括空格字符 ' ' 。
    // 假设我们的环境只能存储 32 位大小的有符号整数，那么其数值范围为 [−231,  231 − 1]。如果数值超过这个范围，请返回  INT_MAX (231 − 1) 或 INT_MIN (−231) 。

    // console.log(myAtoi('-91283472332'))

    function myAtoi(numStr) {
      if(parseInt(numStr) < -Math.pow(2, 31)) {
        return  -Math.pow(2, 31)
      }
      if(parseInt(numStr) > Math.pow(2, 31)-1) {
        return Math.pow(2, 31)-1
      }

      let numStrList = numStr.trim().split('');
      // console.log(numStrList)

      if(numStrList.length === 1) {
        if(isNaN(parseInt(numStrList[0])) === false) {
          return parseInt(numStrList[0])
        } else {
          return 0
        }
      }

      let newList = []
      if(isNaN(parseInt(numStrList[0])) === false) {
        // 第一个字符是数字
        let i = 0;
        while (isNaN(parseInt(numStrList[i])) === false) {
          newList.push(numStrList[i])
          i++
        }
      } else{
        if (numStrList[0] === '-') {
          newList[0] = '-'
          let i = 1;
          while (isNaN(parseInt(numStrList[i])) === false) {
            newList.push(numStrList[i])
            i++
          }
        } else if(numStrList[0] === '+') {
          let i = 1;
          while (isNaN(parseInt(numStrList[i])) === false) {
            newList.push(numStrList[i])
            i++
          }
        } else {
          return 0
        }
      }
      console.log(newList)
      if(newList.length === 1) {
        if(isNaN(parseInt(newList[0])) === false) {
          return parseInt(newList[0])
        } else {
          return 0
        }
      }
      let newNum = newList.length > 0? parseInt(newList.join('')): 0
      // console.log(newNum)
      return newNum
    }
