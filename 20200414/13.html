<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // I             1
    // V             5
    // X             10
    // L             50
    // C             100
    // D             500
    // M             1000

    function romanToInt(s) {
      let obj = {
        I: 1,
        V: 5,
        X: 10,
        L: 50,
        C: 100,
        D: 500,
        M: 1000
      }
      let tem;
      let result = 0
      for(let key of s) {
        // console.log(key)
        result += obj[key];
        if(tem && obj[key] > obj[tem]) {
          result -= 2 * obj[tem];
        }
        tem = key;
      }
      // console.log(result)
      return result;
    }
    // romanToInt('III')
    romanToInt("III")
    // romanToInt('IX')
    // romanToInt('LVIII')
    // romanToInt('MCMXCIV')
  </script>
</body>
</html>
