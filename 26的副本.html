<!DOCTYPE html>

<body>
  <script>
    function removeDuplicates(nums) {
      for(let i = 0; i < nums.length; i++) {
        if(nums[i] === nums[i+1]) {
          nums.splice(i, 1)
          i = i-1;
        }
      }
      // console.log(nums)
      return nums.length;
    }
    console.log(removeDuplicates([0,0,1,1,1,2,2,3,3,4]))
  </script>
</body>
</html>
