<body>
  <script>
    function Dictionary() {
      let items = {};

      this.set = function (key, value) {
        items[key] = value;
      }
      this.delete = function (key) {
        if(this.has(key)) {
          delete items[key];
          return true;
        }
        return false;
      }
      this.has = function (key) {
        return key in items;
      }
      this.get = function (key) {
        if(this.has(key)) {
          return items[key];
        } else {
          return undefined;
        }
      }
      this.getItems = function () {
        return items;
      }
      this.clear = function () {
        item = {};
      }
      this.size = function () {
        return Object.keys(items).length;
      }
      this.keys = function () {
        return Object.keys(items);
      }
      this.values = function () {
        let values = [];
        for(let key in items) {
          if(this.has(key)) {
            values.push(items[key])
          }
        }
        return values;
      }
    }
  </script>
</body>
