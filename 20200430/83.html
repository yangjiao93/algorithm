    function deleteDuplicates(head) {
      if(head === null) {
        return 0;
      }
      let current = head;
      while (head.next) {
        if(head.val === head.next.val) {
          head.next = head.next.next;
        }else {
          head = head.next;
        }
      }
      // console.log(current)
      return current;
    }
