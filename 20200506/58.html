<body>
  <script>
    function lengthOfLastWord(s) {
      s = s.trim();
      if(!s) {
        return 0;
      }
      return s.split(' ')[s.split(' ').length-1].length
    }
    // console.log(lengthOfLastWord('Hello World'))
    console.log(lengthOfLastWord('a '))
  </script>
</body>
