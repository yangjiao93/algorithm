<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function ListNode(element) {
      this.element = element;
      this.next = null;
    }
    var addTwoNumbers = function(l1, l2) {
      // 和的链表
      let l3;       
      // 进位
      let carry = 0;  
      while (l1 || l2 || carry) {
        let element1;   // 链表1的值
        let element2;   // 链表2的值
        let sum = 0;    // 和
        if(l1) {
          // 遍历l1
          element1 = l1.element;
          l1 = l1.next;
        }
        if(l2) {
          // 遍历l2
          element2 = l2.element;
          l2 = l2.next;
        }
        // 每一位的和
        sum = element1 + element2 + carry;
        // 进位（返回小于等于x的最大整数）
        carry = Math.floor(sum / 10);
        // 和的链表
        if(!l3) {
          l3 = new Node(sum % 10);
        } else {
          l3.next = new Node(sum % 10);
          l3 = l3.next
        }
      }  
      return l3
    }
  </script>
</body>
</html>
